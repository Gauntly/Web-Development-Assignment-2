

<html>
<head>
    <title>Cabs Online</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/helper.css">
    <script src="js/jquery-3.2.1.min.js"></script> <!-- JQuery is only being used for bootstraps dropdown menu. -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-3">Cabs Online Booking System</h1>
    </div>

<div class="well well-lg">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>
                <a class="navbar-brand" href="booking.htm">Cabs Online</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="booking.htm">Create Booking <span class="sr-only">(current)</span></a></li>
                    <li><a href="admin.htm">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--This Form handles Customer Name-->
    <form class="form-horizontal" method="get" action="" id="Customer-Pickup">
        <h3 class="display-3">Pickup</h3>

        <div class="form-group form-group">
            <label class="col-lg-2 control-label" for="formGroupInputLarge">Name</label>
            <div class="col-lg-3">
                <input onfocus="stripName()" onblur="processName()" class="form-control" type="text" id="Customer_Name" placeholder="Please Enter your name" name="Customer_Name" required>
                 <!--Below we render an error alert if the user puts in invalid or non existant information.-->
                <div id="Customer_Name_Result" aria-hidden="true"></div>
            </div>
        </div> <!--Customer Name End-->
        <div class="form-group form-group">
            <label class="col-lg-2 control-label" for="formGroupInputLarge">Phone Number</label>
            <div class="col-lg-3">
                <input onfocus="stripPhone()" onblur="processPhoneNum()" class="form-control" type="tel" id="Customer_Phone_Number" placeholder="Please Enter your phone number" name="Customer_Phone_Number" required>
                <div id="Customer_Phone_Result" aria-hidden="true"></div>
            </div>
        </div> <!--Customer Phone Number End-->
        <div class="form-group form-group">
            <label class="col-lg-2 control-label" for="formGroupInputLarge">Street Name</label>
            <div class="col-lg-3">
                <input onfocus="stripStreet()" onblur="processStreetName()" class="form-control" type="text" id="Customer_Pickup_StreetName" placeholder="Please Enter your StreetName" name="Customer_Pickup_StreetName" required>
                <div id="Customer_Pickup_StreetName_Results" aria-hidden="true"></div>
            </div>
        </div> <!--Customer PickUp Address End-->
        <div class="form-group form-group">
            <label class="col-lg-2 control-label" for="formGroupInputLarge">Unit Number</label>
            <div class="col-lg-3">
                <input class="form-control" type="text" id="Customer_Pickup_Unit" placeholder="Eg. 8B" name="Customer_Pickup_Unit">
            </div>
        </div> <!--Customer Unit Number End-->
        <div class="form-group form-group">
            <label class="col-lg-2 control-label" for="formGroupInputLarge">Pickup Date</label>
            <div class="col-lg-3">
                <input class="form-control" onfocus="stripDate()" onblur="processPickUpDate()" type="datetime-local"  id="Customer_Pickup_Date" name="Customer_Pickup_Date" autocomplete="on" required>
                <div id="Customer_Pickup_Date_Result" aria-hidden="true"></div>
            </div>
        </div> <!--Customer PickUp Date End-->
        <div class="form-group form-group">
            <label class="col-lg-2 control-label" for="formGroupInputLarge">Suburb</label>
            <div class="col-lg-3">
                    <div class="input-group">
                        <span class="input-group-btn">
                  <button class="btn btn-primary dropdown-toggle" id="btn_dropdown_pickup" type="button" data-toggle="dropdown">Suburbs<span class="caret"></span></button>
                            <ul class="dropdown-menu scrollable-menu" id="areaList_pickup"></ul></span>
                        <input class="form-control" type="text" onfocus="stripPickupSuburb()" onblur="processPickupSuburb()" id="Customer_Pickup_Suburb" placeholder="Please your Suburb" name="Customer_Pickup_Suburb" autocomplete="on" required>
                    </div>
                <div id="Customer_Pickup_Suburb_Result" aria-hidden="true"></div>
            </div>
        </div> <!--Customer PickUp Suburb End-->
    </form> <!-- Customer Form ends.-->
</div>  <!--Well ends.-->

    <!--Destination well-->
    <div class="well well-lg">
        <form class="form-horizontal" method="get" action="" id="Customer-Destination">
            <h3 class="display-3">Destination</h3>
        <!--Customer Destination Suburb-->
        <div class="form-group form-group">
            <label class="col-lg-2 control-label" for="formGroupInputLarge">Suburb</label>
            <div class="col-lg-3">
                <div class="input-group">
                        <span class="input-group-btn">
                  <button class="btn btn-primary dropdown-toggle" id="btn_dropdown_destination" type="button" data-toggle="dropdown">Suburbs<span class="caret"></span></button>
                            <ul class="dropdown-menu scrollable-menu" id="areaList_dest"></ul></span>
                    <input class="form-control" type="text" onblur="processDestinationSuburb()" onfocus="stripDestinationSuburb()" id="Customer_Destination_Suburb" placeholder="Please your Suburb" name="Customer_Destination_Suburb" required>
                </div>
                <div id="Customer_Destination_Suburb_Result" aria-hidden="true"></div>
            </div>
        </div>
        </form>
    </div>

    <div id="SubmissionWell" class="well well-lg">
            <button type="reset" class="btn btn-block btn-success btn-lg text-center" id="submission" onclick="sendData()" disabled>Request a Cab!</button>
    </div>
    <div id="results">

    </div>

</div>  <!--Container ends.-->
</body>
<script type="text/javascript" src="bookingFunctions.js"> </script>
<script type="text/javascript" src="listHelper.js"> </script>
</html>
